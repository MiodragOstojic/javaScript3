<!DOCTYPE html>
<html>

<head>
    <title>Predavanje 10 Zadatak 1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- alert button -->
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-4 mt-3 ">
                <button type="button" class="btn btn-success" onclick="klikni()">Click Me!</button>
            </div>
        </div>
        <hr>
        <!-- Promena teksta na klik -->
        <div class="row text-center justify-content-center">
            <div class="col-4 mt-3">
                <p id="p1" class="text-center">Hi.</p>
                <button type="button" class="btn btn-primary"  onclick="changeText()">Change Text</button>
            </div>
        </div>
        <hr>
        <!-- Promena fotografije -->
        <div class="row text-center justify-content-center">
            <div class="col-4 mt-3">
                <img src="imgs/hello.jpg" class="img-fluid rounded picture" onmouseover="this.src='imgs/do.jpg';"
                                                                            onmouseout="this.src='imgs/hello.jpg';" alt="">
            </div>
        </div>
        <hr>
        <!-- Radio button-i i forma -->
        <div class="row text-center justify-content-center">
            <div class="col-4 mt-3">
                <form onsubmit="checkOut(); return false;">
                    <div class="form-check">
                        <input type="radio" name="gender" value="male" id="male" > Male</input><br>
                        <input type="radio" name="gender" value="female" id="female"> Female</input><br>
                    </div>
                    <button class=" btn btn-success btn-lg " type="submit"  value="Check Selection">Check selected Gender</button><br>
                    <span id="message1" ></span>
                </form>
            
            </div>
        </div>
        <hr>
        <div class="row text-center justify-content-center">
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">First Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Your First Name">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Your Last Name">
                </div>
                <div class="mb-3">
                    <label for="animal" class="form-label">Favorite Animal:</label>
                    <input type="text" class="form-control" id="animal" placeholder="Your favourite animal">
                </div>
                <button type="submit" class="btn btn-primary" onsubmit="showNewPage()">Submit</button>
            </form>
            <div class="col-4 mt-3 mb-5">
                <!-- Show input dugme -->
                <button type="submit" class="btn btn-primary" onclick="showInput()">Show Input</button> 
                <span id="message2" ></span>
            </div>
        </div>
    </div>
    <div id="newPage"></div>
    <script src="jsFile.js"></script>
</body>

</html>
